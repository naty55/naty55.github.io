  <script>
       // Function to set dark mode
      function setDarkMode() {
        document.documentElement.setAttribute('data-bs-theme', 'dark');
        document.getElementById("modeToggle").innerHTML = '\u2600';
        localStorage.setItem('theme', 'dark');
      }

      // Function to set light mode
      function setLightMode() {
        document.documentElement.setAttribute('data-bs-theme', 'light');
        document.getElementById("modeToggle").innerHTML = '\u{1F319}';
        localStorage.setItem('theme', 'light');
      }

      // Toggle dark mode
      function toggleDarkMode() {
          if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
              setLightMode();
          } else {
              setDarkMode();
          }
      }

      // Check dark mode preference from local storage
      const theme = localStorage.getItem('theme');

      // Set dark mode if it was enabled
      if (theme === 'light') {
          setLightMode();
      } else {
        setDarkMode(); // Default
      }

      // Add click event listener to mode toggle
      const modeToggle = document.getElementById('modeToggle');
      modeToggle.addEventListener('click', toggleDarkMode);
  </script>
