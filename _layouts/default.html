
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <style>
        body {
            transition: background-color 0.3s ease;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-toggle {
            cursor: pointer;
            font-size: 24px;
            position: relative;
        }

        .mode-toggle::before {
            content: '\2600'; /* Unicode for sun icon */
            position: absolute;
            left: 0;
            top: 0;
        }

        .mode-toggle.dark-mode::before {
            content: '\1F319'; /* Unicode for moon icon */
        }

        .dark-mode header {
            background-color: #333;
        }

        .dark-mode .component {
            color: white;
            background-color: #111;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Naty's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav justify-content-lg-center">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/posts">Posts</a>
            <a class="nav-link" href="/about">About</a>
            <div class="mode-toggle" id="modeToggle"></div>
          </div>
        </div>
      </div>
    </nav>
    <script>
         // Function to set dark mode
        function setDarkMode() {
            document.body.classList.add('dark-mode');
            localStorage.setItem('darkMode', 'enabled');
        }

        // Function to set light mode
        function setLightMode() {
            document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', 'disabled');
        }

        // Toggle dark mode
        function toggleDarkMode() {
            if (document.body.classList.contains('dark-mode')) {
                setLightMode();
            } else {
                setDarkMode();
            }
        }

        // Check dark mode preference from local storage
        const darkMode = localStorage.getItem('darkMode');

        // Set dark mode if it was enabled
        if (darkMode === 'enabled') {
            setDarkMode();
        }

        // Add click event listener to mode toggle
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', toggleDarkMode);
    </script>
    <section class="component">
      {{ content }}
    </section>
    <footer>
      &copy; to me
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
